# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - checkov@2.5.9
    - git-diff-check
    - markdownlint@0.37.0
    - prettier@3.0.3
    - terrascan@1.18.3
    - tflint@0.48.0
    - trivy@0.46.0
    - trufflehog@3.60.0
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
